<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Bento</title>
        <link rel=" shortcut icon" type="image/png" href="icons/favicon.png" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://unpkg.com/feather-icons"></script>
    </head>
    <body class="">
        <button id="themeButton"><i id="bicon" data-feather="moon"></i></button>
        <div class="container">
            <div class="fblock">
                <div class="clock">
                    <div id="hour" class=""></div>
                    <div id="separator" class=""></div>
                    <div id="minutes" class=""></div>
                </div>
                <div id="greetings" class=""></div>
            </div>
            <div class="sblock">
                <div class="sblock__date">
                    <div id="month" class=""></div>
                    <div id="day" class=""></div>
                </div>
                <div class="sblock__weather">
                    <div class="weather-icon">
                        <img src="icons/Nord/unknown.png" />
                    </div>
                    <div class="temperature-value">
                        <p class="">- °<span class="g">c</span></p>
                    </div>
                    <div class="temperature-description">
                        <p class=""></p>
                    </div>
                </div>
            </div>
            <div class="qlink">
                <a
                    href="https://bundlednotes.com/bundles"
                    target="blank"
                    class="qlink__link qlink__link-1"
                >
                    <i class="qlink__icon" data-feather="file-text"></i>
                </a>
                <a
                    target="blank"
                    href="https://mail.google.com/mail/u/0/#inbox"
                    class="qlink__link qlink__link-2"
                >
                    <i class="qlink__icon" data-feather="mail"></i>
                </a>
                <a
                    target="blank"
                    href="https://www.twitch.tv/directory/following/live"
                    class="qlink__link qlink__link-3"
                >
                    <i class="qlink__icon" data-feather="twitch"></i>
                </a>
                <a
                    target="blank"
                    href="https://darksky.net/forecast/40.9361,-74.1319/us12/en"
                    class="qlink__link qlink__link-4"
                >
                    <i class="qlink__icon" data-feather="cloud-drizzle"></i>
                </a>
                <a
                    href="https://twitter.com/home"
                    target="blank"
                    class="qlink__link qlink__link-5"
                >
                    <i class="qlink__icon" data-feather="twitter"></i>
                </a>
                <a
                    target="blank"
                    href="https://www.youtube.com/"
                    class="qlink__link qlink__link-6"
                >
                    <i class="qlink__icon" data-feather="youtube"></i>
                </a>
            </div>

            <div class="card qlist qlist__1">
                <i class="qlist__head" data-feather="music"></i>
                <a
                    target="blank"
                    href="https://www.youtube.com/feed/library"
                    class="qlist__link"
                    >library</a
                >
                <a
                    target="blank"
                    href="https://music.youtube.com/library/playlists"
                    class="qlist__link"
                    >youtube music</a
                >
                <a
                    target="blank"
                    href="https://music.youtube.com/playlist?list=RDTMAK5uy_n_5IN6hzAOwdCnM8D8rzrs3vDl12UcZpA"
                    class="qlist__link"
                    >mix</a
                >
                <a
                    target="blank"
                    href="https://old.reddit.com/r/hiphopheads/"
                    class="qlist__link"
                    >new</a
                >
            </div>

            <div class="card qlist qlist__2">
                <i class="qlist__head" data-feather="coffee"></i>
                <a
                    href="https://classroom.google.com/h"
                    target="blank"
                    class="qlist__link"
                    >classroom</a
                >
                <a
                    href="https://parents.fairlawnschools.org/genesis/parents?tab1=studentdata&tab2=gradebook&tab3=weeklysummary&action=form&studentid=13187/"
                    target="blank"
                    class="qlist__link"
                    >genesis</a
                >
                <a
                    href="https://nuuls.com/i/"
                    target="blank"
                    class="qlist__link"
                    >nuuls</a
                >
                <a
                    href="https://onetracker.app/parcels"
                    target="blank"
                    class="qlist__link"
                    >packages</a
                >
                <a
                    href="https://monkeytype.com/"
                    target="blank"
                    class="qlist__link"
                    >monkeytype</a
                >
            </div>
        </div>
        <script src="js/time.js"></script>
        <script src="js/theme.js"></script>
        <script src="js/greeting.js"></script>
        <script src="js/weather.js"></script>
        <script>
            feather.replace();
        </script>
    </body>

    <!-- Coded and designed by Miguel R. Ávila: https://github.com/MiguelRAvila -->
</html>
